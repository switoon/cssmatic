{% extends "base.html" %}

{% block js %}
  {{ super() }}
  <script src='{{ "/js/textProperties.js"|static_v }}'></script>
{% endblock %}

{% block innerbody %}
<div class="twocolumns">
    <div class="left-column">
        <div class="box">
            <div class="holder">
                <div class="frame">
                    <div class="setting-block">
                        <div class="row">
                            <label for="text-value">{% trans %}Insert text{% endtrans %}</label>
                            <div class="text-2">
                                <input  type="text" id="text-value" placeholder="{% trans %}Insert Text{% endtrans %}" /> 
                            </div>
                        </div>
                        <div class="row">
                            <label for="tp-background-color">{% trans %}Text Color{% endtrans %}</label>
                            <div class="text-2">
                                <input id="tp-background-color" type="text" value="#e7a61a" />
                            </div>
                            <a id="tp-background-color-button" class="btn-color color-4" href="javascript:;">
                                <span>color</span>
                            </a>
                        </div>
                        <div class="row">
                            <label for="font-size">{% trans %}Font size{% endtrans %}</label>
                            <label class="align-right" for="font-size">px</label>
                            <div class="text-1">
                                <input id="font-size" type="text" value="60" />
                            </div>
                        </div>
                        <div id="slider-font-size" class="slider-bar large"></div>                    
                    </div>
                    <div class="setting-block">
                        <div class="row">
                            <label for="tp-color">{% trans %}Stroke Color{% endtrans %}</label>
                            <div class="text-2">
                                <input id="tp-color" type="text" value="#000000" />
                            </div>
                            <a id="tp-color-button" class="btn-color color-3" href="javascript:;">
                                <span>{% trans %}color{% endtrans %}</span>
                            </a>
                        </div>
                        <div class="row">
                            <label for="stroke-width">{% trans %}Stroke width{% endtrans %}</label>
                            <label class="align-right" for="all-corners">px</label>
                            <div class="text-1">
                                <input id="stroke-width" type="text" value="0" />
                            </div>
                        </div>
                        <div id="slider-stroke-width" class="slider-bar large"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="right-column">
        <div class="box-wrap">
            <div id="text-properties-code" class="content"></div>

            <div id="border-radius-panel">
                <h1 id="textExample">Loren Ipsum</h1>
                <div id="text-properties-object"><a id="copy-text-input" class="btn-link-1" href="javascript:;">{% trans %}Copy Text{% endtrans %}</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
